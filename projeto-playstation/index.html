<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon-play.png" type="image/x-icon">
    <title>Playstation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="imagens/logo.png" alt="Logo Playstation">
            <nav>
                <ul type="none" id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="imagens/menu.png" alt="Menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="imagens/arrow.png" alt="seta"></button>
            </div>

            <div class="col-2">
                <img class="controller" src="imagens/controller.png" alt="Controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="imagens/add.png" >
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <ul type="none">
                <li><a href="https://github.com/soaresdouglass" target="_blank"> <img src="imagens/icon-github.png" alt="Github"></a></li>
                
                <li><a href="https://www.linkedin.com/in/soares-douglass/" target="_blank"><img src="imagens/icon-linkedin-.png" alt=""></a></li>

                <a href="mailto:soares_douglas2021@hotmail.com"><img src="imagens/icon-email.png" alt="Email"></a>
            </ul>
            <p>Site criado por Douglas Soares</p>
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

        if (menuList.style.maxHeight == "0px") {
            
            menuList.style.maxHeight = "130px"
        }

        else
        {
            menuList.style.maxHeight = "0px"
        }
    
    }
    </script>
</body>
</html>
